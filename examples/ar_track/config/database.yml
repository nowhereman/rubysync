development:
  adapter: postgresql
  encoding: utf8
  database: ar_mirror_development
  username: rails_user
  password: your_password

test:
  adapter: postgresql
  encoding: utf8
  database: ar_mirror_test
  username: rails_user
  password: your_password

production:
  adapter: postgresql
  encoding: utf8
  database: ar_mirror_production
  username: rails_user
  password: your_password

# SQLite version 3.x
#   gem install sqlite3-ruby (not necessary on OS X Leopard)
development_sqlite:
  adapter: sqlite3
  database: db/ar_mirror_development.sqlite3
  pool: 5
  timeout: 5000

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test_sqlite:
  adapter: sqlite3
  database: db/test.sqlite3
  pool: 5
  timeout: 5000

production_sqlite:
  adapter: sqlite3
  database: db/production.sqlite3
  pool: 5
  timeout: 5000

